<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>Setting</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item lines="none" routerLink="paymentMethod">
    <ion-icon slot="start" name="card"></ion-icon>
    <ion-label>Formas de pago</ion-label>
  </ion-item>
  <ion-item>
    <ion-icon slot="start" name="settings"></ion-icon>
    <ion-label>Configuración</ion-label>
  </ion-item>
  <ion-item lines="none" routerLink="myv">
    <ion-icon slot="start" name="help-buoy"></ion-icon>
    <ion-label>Misión y Visión</ion-label>
  </ion-item>
  <ion-item lines="none">
    <ion-icon slot="start" name="hand"></ion-icon>
    <ion-label>Política De Privacidad</ion-label>
  </ion-item>
  <ion-item>
    <ion-icon slot="start" name="clipboard"></ion-icon>
    <ion-label>Términos y Condiciones</ion-label>
  </ion-item>
  <ion-item (click)="onLogout()">
    <ion-icon color="primary" slot="start" name="log-out"></ion-icon>
    <ion-label color="primary">Cerrar Sesión</ion-label>
  </ion-item>
</ion-content>
