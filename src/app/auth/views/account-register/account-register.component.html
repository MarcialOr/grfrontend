<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Cree su cuenta:</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form>
    <ion-item class="inputs" lines="none">
      <ion-label position="stacked">Nombre Completo:</ion-label>
      <div>
        <ion-input type="text"></ion-input>
      </div>
    </ion-item>
    <ion-item class="inputs" lines="none">
      <ion-label position="stacked">Correo:</ion-label>
      <div>
        <ion-input type="text"></ion-input>
      </div>
    </ion-item>
    <ion-item class="inputs" lines="none">
      <ion-label position="stacked">Contrase√±a:</ion-label>
      <div>
        <ion-input [type]="passwordTypeInput"></ion-input>
        <button item-end class="btn_eye_icon" (click)="togglePasswordMode()">
          <ion-icon [name]="iconpassword"></ion-icon>
        </button>
      </div>
    </ion-item>
    <ion-item class="inputs" lines="none">
      <ion-label position="stacked">Tipos de servicios que brinda:</ion-label>
      <div>
        <ion-select
          multiple="false"
          cancelText="Nah"
          okText="Okay!"
          placeholder="Seleccione"
        >
          <ion-select-option value="1">
            Limpieza de Computadoras</ion-select-option
          >
          <ion-select-option value="2">
            Reparacion de tuberia</ion-select-option
          >
          <ion-select-option value="3">
            Mantenimiento de casa</ion-select-option
          >
        </ion-select>
      </div>
    </ion-item>
    <ion-item class="inputs" lines="none">
      <ion-label position="stacked">Tipos de servicios que brinda:</ion-label>
      <div>
        <ion-select
          multiple="false"
          cancelText="Nah"
          okText="Okay!"
          placeholder="Seleccione"
        >
          <ion-select-option value="1"> Gratis</ion-select-option>
          <ion-select-option value="2"> Clasica</ion-select-option>
          <ion-select-option value="3"> Gratis</ion-select-option>
        </ion-select>
      </div>
    </ion-item>
  </form>

  <ion-content>
    <ion-item lines="none">
      <ion-text>Selecciona El Tipo De Cuenta</ion-text>
    </ion-item>
    <ion-button class="Contratar" [routerLink]="['/register', '1']"
      >Quiero Contratar</ion-button
    >
    <ion-button class="Trabajar" [routerLink]="['/register', '2']"
      >Quiero Trabajar</ion-button
    >
  </ion-content>
</ion-content>
